<div id="transaction-modal" class="modal">
    <div class="modal-content large">
        <div class="modal-header">
            <h2 id="transaction-modal-title">New Transaction</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="transaction-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="transaction-type">Transaction Type</label>
                        <select id="transaction-type" name="type" required>
                            <option value="IN">Stock In</option>
                            <option value="OUT">Stock Out</option>
                            <option value="ADJUSTMENT">Adjustment</option>
                        </select>
                    </div>
                    <div class="form-group" id="recipient-group" style="display: none;">
                        <label for="transaction-recipient">Recipient Name</label>
                        <input type="text" id="transaction-recipient" name="recipientName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="part-search">Search for Parts</label>
                    <input type="text" id="part-search" placeholder="Start typing to search...">
                    <div id="search-results" class="search-results-container"></div>
                </div>

                <h3>Selected Parts</h3>
                <div id="selected-parts" class="selected-parts-container"></div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="transaction-reason">Reason</label>
                        <input type="text" id="transaction-reason" name="reason">
                    </div>
                    <div class="form-group">
                        <label for="transaction-notes">Notes</label>
                        <textarea id="transaction-notes" name="notes"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="transaction-amount-paid">Amount Paid</label>
                        <input type="number" id="transaction-amount-paid" name="amountPaid" value="0" step="0.01">
                    </div>
                    <div class="form-group-checkbox">
                        <input type="checkbox" id="transaction-is-paid" name="isPaid">
                        <label for="transaction-is-paid">Fully Paid</label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Transaction</button>
                    <button type="button" id="cancel-transaction" class="btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
