name: Deploy TruePal Full Stack

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # =====================
    # BACKEND DEPLOYMENT
    # =====================
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission to gradlew
      run: chmod +x ./gradlew
    
    - name: Build backend with Gradle
      run: ./gradlew build -x test
      env:
        GRADLE_OPTS: '-Xmx2g -Dfile.encoding=UTF-8'
    
    # NOTE: We no longer need to create a start.sh script
    - name: Create backend deployment package
      run: tar -czf backend-deploy.tar.gz build/libs/truepalserver-all.jar
    
    - name: Deploy backend to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        source: "backend-deploy.tar.gz"
        target: "/tmp/"
    
    - name: Install and restart backend service
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          sudo mkdir -p /opt/truepal/backend
          sudo mkdir -p /var/log/truepal
          
          # Extract the new JAR, renaming it to app.jar
          cd /tmp
          sudo tar -xzf backend-deploy.tar.gz -C /opt/truepal/backend/ --transform 's|.*/|app.jar|'
          
          # Set correct permissions
          sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} /opt/truepal
          sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} /var/log/truepal
          
          # FIXED: Use systemd to restart the service. This command exits immediately.
          sudo systemctl restart truepal
          
          rm -f /tmp/backend-deploy.tar.gz
          echo "âœ… Backend service restart command issued."
    
    # =====================
    # FRONTEND DEPLOYMENT
    # =====================
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        NODE_ENV: production
    
    - name: Create frontend deployment package
      run: |
        cd frontend
        tar -czf ../frontend-deploy.tar.gz -C dist .
    
    - name: Deploy frontend to VPS
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        source: "frontend-deploy.tar.gz"
        target: "/tmp/"
        
    - name: Install and configure frontend
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          sudo mkdir -p /var/www/truepal/backups
          if [ -d "/var/www/truepal/dist" ] && [ "$(ls -A /var/www/truepal/dist/)" ]; then
            sudo cp -r /var/www/truepal/dist /var/www/truepal/backups/dist_backup_$TIMESTAMP
            echo "Frontend backup created"
          fi
          sudo mkdir -p /var/www/truepal/dist
          cd /tmp
          sudo tar -xzf frontend-deploy.tar.gz -C /var/www/truepal/dist/
          sudo chown -R www-data:www-data /var/www/truepal
          sudo chmod -R 755 /var/www/truepal/dist
          if [ ! -f "/var/www/truepal/dist/index.html" ]; then
            echo "âŒ index.html not found! Deployment failed."
            exit 1
          fi
          sudo nginx -t && sudo systemctl reload nginx
          rm -f /tmp/frontend-deploy.tar.gz
          cd /var/www/truepal/backups || true
          ls -t | tail -n +6 | xargs -r sudo rm -rf
          echo "âœ… Frontend deployment completed"
    
    # =====================
    # POST-DEPLOYMENT TESTS
    # =====================
    
    - name: Health check
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          echo "ğŸ” Running health checks..."
          sleep 15
          
          echo "Checking for backend process via systemd..."
          if sudo systemctl is-active --quiet truepal; then
            echo "âœ… TruePal service is active."
          else
            echo "âŒ TruePal service is not running! Deployment failed."
            echo "--- Last 20 lines of service log ---"
            sudo journalctl -u truepal -n 20 --no-pager || echo "Could not retrieve logs."
            echo "------------------------------------"
            exit 1
          fi

          echo "Checking backend health endpoint..."
          if curl --fail http://localhost:8080/health 2>/dev/null; then
            echo "âœ… Backend health check passed"
          else
            echo "âš ï¸  Backend health check failed."
          fi
          
          echo "Checking for frontend files..."
          if [ -f "/var/www/truepal/dist/index.html" ]; then
            echo "âœ… Frontend index.html is deployed"
          else
            echo "âŒ Frontend index.html is missing"
            exit 1
          fi
          
          echo "Checking Nginx service..."
          if sudo systemctl is-active --quiet nginx; then
            echo "âœ… Nginx service is active"
          else
            echo "âŒ Nginx service is not running"
          fi
          
          echo ""
          echo "ğŸš€ Full stack deployment completed!"
          echo "ğŸŒ Frontend: http://${{ secrets.VPS_HOST }}"
          echo "ğŸ”— Backend API: http://${{ secrets.VPS_HOST }}/api"
          
